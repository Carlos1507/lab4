<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="estilosprincipal.css" type="text/css" rel=stylesheet />
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="images/logo.png" width="150" height="150"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><font color="blue">Inicio</font></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><font color="blue">Sobre nosotros</font></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active"><font color="blue">Contactos</font></a>
                    </li>
                </ul>
                <form class="d-flex">
                    <div class="row">
                        <div class="col md">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        </div>
                        <div class="col md">
                            <button class="btn btn-success" type="submit">Inicio sesión</button>
                        </div>
                        <div class="col md">
                            <button class="btn btn-dark" type="submit">Cerrar sesión</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div id="carouselExampleControls" class="carousel slide .active" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item .active">
                <img src="images/cerdeńa.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item active">
                <img src="images/china.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item active">
                <img src="images/ayacucho.jpeg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <BR>
    <center><h3>Recuerda que la felicidad es una forma de viajar, no un destino</h3></center>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="images/beach.jpeg">
            </div>
            <div class="col">
                <img src="images/mountain.jpeg">
            </div>
            <div class="col">
                <img src="images/balloon.jpeg">
            </div>
        </div>
    </div>

</html>
